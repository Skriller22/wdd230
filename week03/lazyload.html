<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazyload</title>
    <meta name="description" content="Lazy loading example for WDD 230 - Web Frontend Development">
    <meta name="author" content="Matthew Remington - WDD 230 - Web Frontend Development">
    <link rel="stylesheet" href="../week03/styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazyloading images</h1>
    </header>
    <main>
        <img src="https://picsum.photos/400/600?random=1" alt="Placeholder image" loading="lazy">
        <img src="https://picsum.photos/400/600?random=2" alt="Placeholder image" loading="lazy">
        <img src="https://picsum.photos/400/600?random=3" alt="Placeholder image" loading="lazy">
        <img src="https://picsum.photos/400/600?random=4" alt="Placeholder image" loading="lazy">
        <img src="https://picsum.photos/400/600?random=5" alt="Placeholder image" loading="lazy">
        <img src="https://picsum.photos/400/600?random=6" alt="Placeholder image" loading="lazy">
    </main>
    <footer>
        <p>&copy;<span id="year"></span> ⚙️ Matthew Remington ⚙️ Idaho</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="../week03/scripts/getDates.js"></script>
</body>
</html>
